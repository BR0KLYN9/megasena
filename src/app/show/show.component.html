<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show do Milhão - Mega Sena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b2040; /* Azul escuro */
      color: #ffffff; /* Texto branco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #1d3557; /* Azul mais claro */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    input[type="text"] {
      width: calc(100% - 40px);
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #457b9d; /* Azul claro */
      color: #ffffff; /* Texto branco */
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1d3557; /* Azul mais claro */
      color: #ffffff; /* Texto branco */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0b2040; /* Azul escuro */
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Show do Milhão - Mega Sena</h2>

    <label for="numerosSorteados">Números Sorteados:</label>
    <input type="text" id="numerosSorteados" [(ngModel)]="numerosSorteados" />

    <label for="aposta">Sua Aposta:</label>
    <input type="text" id="aposta" [(ngModel)]="aposta" />

    <button (click)="checkNumeros()">Check</button>

    <div *ngIf="resultado !== null">
      <p>Você pegou {{ resultado }}!</p>
    </div>
  </div>
</body>
</html>
